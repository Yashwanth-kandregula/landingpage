<!DOCTYPE html>
<html>
  <head>
    <title>SIGN-IN page</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" type="text/css" href="register.css">
  </head>
  <body>
    <div class="container">
      <h2>Registration Form</h2>
      <form>
        <div class="group">
            <label for="pname"><ion-icon name="person-outline"></ion-icon>  Username:</label>
            <input type="text" id="pname" name="pname" placeholder="Enter your name">
        </div>
        <div class="group">
          <label for="email"><ion-icon name="mail-outline"></ion-icon>  Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="group">
          <label for="password"><ion-icon name="lock-closed-outline"></ion-icon>  Password:</label>
          <input type="password" id="password" name="password" placeholder="password">
        </div>
        <input type="submit" value="Register">
        <p>Already have an account?</p>
        <a href="login.html">Login</a>
      </form>
    </div>
  </body>
</html>
